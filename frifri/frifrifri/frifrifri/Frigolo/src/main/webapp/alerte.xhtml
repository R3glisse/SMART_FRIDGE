<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
	<title>Frigolooooo </title>
	<link rel="stylesheet" href="resources/css/bootstrap.min.css" />
</h:head>
<h:body>
	<div class="row">
		<div class="col-md-12">
			<h1>La bergerie</h1>
		</div>

		<div class="col-md-3">
			<div class="panel panel-primary">
				<div class="panel-heading">A noter</div>
				<div class="panel-body">Cet exemple est nitescent.</div>
				<div class="panel-footer ">Merci Cyril et Quentin</div>
			</div>
		</div>
		
		
		<div class="col-md-5">
			<h:dataTable value="#{alerteController.alertes}" var="alertes"
				styleClass="table table-responsive table-striped">
				<h:column>
					<f:facet name="header">Identifiant</f:facet>
					<h:outputText value="#{alertes.idAlerte}" />
				</h:column>
				<h:column>
					<f:facet name="header">Type d'alerte</f:facet>
					<h:outputText value="#{alertes.alerteType}" />
				</h:column>

				<h:column>
					<f:facet name="header">Valeur</f:facet>
					<h:outputText value="#{alertes.alerteValeur}" />
				</h:column>
				<h:column>
						<f:facet name="header">Date</f:facet>
						<h:outputText value="#{alertes.timeStamp}" />
				</h:column>
				
			</h:dataTable>		
		</div>
		
		<div class="col-md-4">
			<div class="panel panel-success">
				<h:form>
					<div class="panel-heading">Nouveau mouton</div>
					<div class="panel-body">
						
						<div class="row">
							<h:outputLabel value="Type" />
							<h:inputText value="#{alerteController.alerteEJB.alerteType}" />
						</div>

						<div class="row">
							<h:outputLabel value="Valeur" />
							<h:inputText value="#{alerteController.alerteEJB.alerteValeur}" />
						</div>				

						
					</div>
					<div class="panel-footer">
						<h:commandButton action="#{alerteController.ajouterAlerte()}"
							value="Ajouter" styleClass="btn btn-success" />
					</div>
				</h:form>
			</div>
		</div>
	</div>

</h:body>
</html>
